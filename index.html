    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              azure: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8', // Azure Blue
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              },
              slate: {
                850: '#151f32', // Deep background
                900: '#0f172a',
                950: '#020617',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'gradient-x': 'gradient-x 3s ease infinite',
              'float': 'float 6s ease-in-out infinite',
              'shine': 'shine 3s ease-in-out infinite',
              'glow-pulse': 'glow-pulse 2s ease-in-out infinite',
              'rotate-slow': 'rotate-slow 20s linear infinite',
              'bounce-slow': 'bounce-slow 3s ease-in-out infinite',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'shine': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              'glow-pulse': {
                '0%, 100%': { 'box-shadow': '0 0 20px rgba(56, 189, 248, 0.3)' },
                '50%': { 'box-shadow': '0 0 40px rgba(56, 189, 248, 0.6)' },
              },
              'rotate-slow': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              'bounce-slow': {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-10px) scale(1.05)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #38bdf8, #0ea5e9); 
        border-radius: 8px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #0ea5e9, #0284c7); 
      }
      
      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }
      
      /* 3D Transform Support */
      .preserve-3d {
        transform-style: preserve-3d;
      }
      
      /* Glassmorphism Effect */
      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Shimmer Effect */
      .shimmer {
        position: relative;
        overflow: hidden;
      }
      
      .shimmer::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        animation: shine 3s infinite;
      }
      
      @keyframes shine {
        to {
          left: 100%;
        }
      }
      
      /* Glow effects */
      .glow-azure {
        text-shadow: 0 0 10px rgba(56, 189, 248, 0.5),
                     0 0 20px rgba(56, 189, 248, 0.3),
                     0 0 30px rgba(56, 189, 248, 0.2);
      }
      
      /* Mobile optimization - reduce animations on small screens */
      @media (max-width: 768px) {
        .animate-pulse {
          animation-duration: 4s !important;
        }
        .animate-float {
          animation-duration: 8s !important;
        }
        /* Reduce blur for better mobile performance */
        .blur-3xl {
          filter: blur(40px) !important;
        }
      }
      
      /* Improve mobile touch interactions */
      @media (hover: none) and (pointer: coarse) {
        * {
          -webkit-tap-highlight-color: rgba(56, 189, 248, 0.2);
        }
      }
      
      /* Prevent mobile scroll issues */
      body {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-y: none;
      }
    </style>
